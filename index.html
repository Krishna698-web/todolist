<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>To do list</title>
  </head>
  <body>
    <div class="container">
      <form id="form">
        <h1>To Do List</h1>
        <input type="text" id="input" />
        <button type="submit" id="btn" class="button">Add Task</button>
        <div id="meter"><span id="span"></span></div>
      </form>
      <ul id="list"><button id="listButton" class="button">Clear all</button></ul>
    </div>
  </body>
  <script src="script.js"></script>
</html>
